        .gradient-border {
            position: relative;
            background: #fff;
            border-radius: 1rem;
            z-index: 1;
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            background: linear-gradient(45deg, #4f46e5, #0ea5e9);
            z-index: -1;
            border-radius: 1.1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gradient-border:hover::before {
            opacity: 1;
        }
    </style>
